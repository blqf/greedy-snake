<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原生js贪食蛇</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="wrapper">
    <div class="btn-outer start-outer">
      <button class="start-btn"></button>
    </div>
    <div class="game-things"></div>
    <div class="score-wrapper">
      <span>分数：</span>
      <span class="score">0</span>
    </div>
    <div class="pausing">暂停中...</div>
  </div>
  <div class="tips">
    <p>开始：点击“开始游戏”按钮</p>
    <p>控制方向：方向键</p>
    <p>暂停：空格键或点击游戏区域</p>
    <button class="restart" type="button">重新开始</button>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
